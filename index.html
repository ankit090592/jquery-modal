<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <meta name="description" content="This is a bootstrap like Modal" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
  <button class="btn-openModal">Open Modal</button>

  <div class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <span class="close">&times;</span>
      </div>

      <div class="modal-body">
        <textarea id="optional" name="optional" placeholder="Your text here.." style="width:100%;
         height: 10vmax;"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btnCloseBtn">Close</button>
        <button class="btnSave">Save changes</button>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="jquery.js"></script>
</body>

</html>
